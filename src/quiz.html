<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllAboutWitcher</title>
    <link rel="stylesheet" href="styleQuiz.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Boldonse&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap'); </style>
</head>
<body>

    <div class="quiz-container active-scene" id="quiz-page">
        <h1 class="question-number">1.</h1>
        <p class="question-text">Яке прізвисько Цірі отримала від мешканців Цінтри?</p>
        <div class="options-container">
            <div class="option">Срібне Волосся</div>
            <div class="option">Львеня з Цінтри</div>
            <div class="option">Ластівка</div>
            <div class="option">Дитя Старшої Крові</div>
        </div>
    </div>

    <div class="results-screen" id="final-page">
        <p class="score-display">0 / 10</p>
        <h2 class="result-title"></h2>
        <p class="result-message"></p>
        <button id="go-to-main">НА ГОЛОВНУ</button> </div>

    <script src="scriptQuiz.js"></script>
</body>
</html>
