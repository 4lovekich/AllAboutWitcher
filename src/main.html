<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllAboutWitcher</title>
    <link rel="stylesheet" href="StyleMain.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Boldonse&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;0,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>

    <div class="parallax">
        <section class="parallax__header">
            <div class="parallax__visuals">
                <div class="parallax__black-line-overflow"></div>
                <div data-parallax-layers class="parallax__layers">
                    <img src="https://cdn.prod.website-files.com/671752cd4027f01b1b8f1c7f/6717795be09b462b2e8ebf71_osmo-parallax-layer-3.webp" loading="eager" width="800" data-parallax-layer="1" alt="Parallax Layer 1" class="parallax__layer-img">
                    <img src="https://cdn.prod.website-files.com/671752cd4027f01b1b8f1c7f/6717795b4d5ac529e7d3a562_osmo-parallax-layer-2.webp" loading="eager" width="800" data-parallax-layer="2" alt="Parallax Layer 2" class="parallax__layer-img">

                    <div data-parallax-layer="3" class="parallax__layer-title">
                        <h2 class="parallax__title">AllAboutWitcher</h2>
                    </div>

                </div>
                <div class="parallax__fade"></div>
            </div>

            <nav class="main-nav">
                <a href="main.html" class="nav-logo">
                    <img src="img/witcherlogo.png" alt="Witcher Logo">
                </a>
                <div class="nav-buttons">
                    <button class="icon-button search-button" aria-label="Search">
                        <img src="img/search.png" alt="Search Icon">
                    </button>
                </div>
            </nav>

        </section>

        <section class="parallax__content characters-section">
            <h3 class="section-title">― Історія персонажів ―</h3>
            <div class="characters-grid">
                <div class="character-card">
                    <img src="img/geralt.png" alt="Геральт з Рівії" class="character-img">
                    <div class="character-info">
                        <p class="character-name">Геральт з Рівії</p>
                        <a href="#" class="character-link">
                            <img src="img/rightarrow.png" alt="Детальніше" class="arrow-icon">
                        </a>
                    </div>
                </div>
                <div class="character-card">
                    <img src="img/Cirilla.png" alt="Цірілла" class="character-img">
                    <div class="character-info">
                        <p class="character-name">Цірілла</p>
                        <a href="#" class="character-link">
                            <img src="img/rightarrow.png" alt="Детальніше" class="arrow-icon">
                        </a>
                    </div>
                </div>
                <div class="character-card">
                    <img src="img/yen.png" alt="Йеннефер" class="character-img">
                    <div class="character-info">
                        <p class="character-name">Йеннефер</p>
                        <a href="#" class="character-link">
                            <img src="img/rightarrow.png" alt="Детальніше" class="arrow-icon">
                        </a>
                    </div>
                </div>
                <div class="character-card">
                    <img src="img/triss.png" alt="Трісс" class="character-img">
                    <div class="character-info">
                        <p class="character-name">Трісс</p>
                        <a href="#" class="character-link">
                            <img src="img/rightarrow.png" alt="Детальніше" class="arrow-icon">
                        </a>
                    </div>
                </div>
                <div class="character-card">
                    <img src="img/dand.png" alt="Любисток" class="character-img">
                    <div class="character-info">
                        <p class="character-name">Любисток</p>
                        <a href="#" class="character-link">
                            <img src="img/rightarrow.png" alt="Детальніше" class="arrow-icon">
                        </a>
                    </div>
                </div>
                <div class="character-card more-characters-card">
                    <p class="more-text">Більше на сторінці персонажів</p>
                    <a href="#" class="character-link">
                        <img src="img/rightarrow.png" alt="Перейти до персонажів" class="arrow-icon">
                    </a>
                </div>
            </div>
        </section>

        <section class="parallax__content map-section">
            <h2 class="map-section-title">― Інтерактивна карта всесвіту ―</h2>
            <div class="map-container">
                <img src="https://via.placeholder.com/1000x600/D0D0D0/333333?text=Interactive+Map" alt="Інтерактивна карта" class="map-image">
            </div>
        </section>

        <section class="parallax__content mini-games-section">
            <h2 class="mini-games-section-title">― Міні ігри ―</h2>
            <div class="mini-games-container">
                <a href="quiz.html" class="mini-game-card quiz-card">
                    <div class="card-overlay">
                        <h3 class="game-title">QUIZ</h3>
                        </div>
                    <img src="img/quiz.png" alt="Квіз фон 1" class="game-background-img game-background-img-1">
                    <img src="img/quiz.png" alt="Квіз фон 2" class="game-background-img game-background-img-2">
                </a>
                <a href="who-are-you.html" class="mini-game-card who-are-you-card">
                    <div class="card-overlay">
                        <h3 class="game-title">Хто ти?</h3>
                        </div>
                    <img src="img/who.png" alt="Хто ти? фон 1" class="game-background-img game-background-img-1">
                    <img src="img/who.png" alt="Хто ти? фон 2" class="game-background-img game-background-img-2">
                </a>
            </div>
        </section>

         <footer class="footer">
        <div class="logo">
            <img src="img/witcherlogo.png" alt="Witcher Logo" class="footer-logo">
            <span>AllAboutWitcher</span>
        </div>
        <nav>
            <a href="title.html">Титульна сторінка</a>
            <a href="Disclaimer.html">Відмова від відповідальності</a>
        </nav>
    </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
